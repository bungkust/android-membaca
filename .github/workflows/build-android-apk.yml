name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "::error::EXPO_TOKEN secret is not set. Please add it in Repository Settings > Secrets and variables > Actions"
            echo "Learn more: https://docs.expo.dev/accounts/programmatic-access/"
            exit 1
          fi
          echo "âœ“ EXPO_TOKEN is configured"

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build Android APK
        working-directory: packages/mobile
        run: eas build --platform android --non-interactive --profile preview
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: false

      - name: Create build summary
        run: |
          echo "## Android APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: Android" >> $GITHUB_STEP_SUMMARY
          echo "- Build Profile: preview" >> $GITHUB_STEP_SUMMARY
          echo "- Build triggered manually via EAS" >> $GITHUB_STEP_SUMMARY

